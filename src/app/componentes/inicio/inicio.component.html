<div class="container">
    <div class="row">
        <h1>Formulario Reactivo</h1>
      <div class="col-md-12">
        <form [formGroup]="formularioForm" (ngSubmit)="enviarDatos()">
            <div class="form-group">
              <input type="number" class="form-control"  
                formControlName="nota" id="nota" 
                aria-describedby="nombrelHelp" 
                placeholder="Ingrese Nota 1">
              <small class="form-text text-muted">Debe ingresar un nombre. No se aceptan símbolos.</small>
            </div>
            <div class="form-group">
              <input type="number" class="form-control" 
                formControlName="nota2" id="nota2" 
                aria-describedby="apellidoHelp" 
                placeholder="Ingrese Nota 2">
              <small id="apellidoHelp" class="form-text text-muted">Debe ingresar un nombre. No se aceptan símbolos.</small>
            </div>
            <button type="submit" class="btn btn-primary">Calcular promedio</button>
          </form>
      </div>
      <div *ngIf="datos_formulario">
        <h1> {{ promedio().texto }}</h1>
        <h2> {{ promedio().prom }} </h2>
      </div>
    </div>
